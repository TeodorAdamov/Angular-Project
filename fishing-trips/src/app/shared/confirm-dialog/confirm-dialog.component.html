<h2 mat-dialog-title>Delete trip</h2>
<mat-dialog-content>
  Would you like to delete this trip ?
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onCancel()" mat-button mat-dialog-close>No</button>
  <button (click)="onConfirm()" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
