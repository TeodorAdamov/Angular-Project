<form #registerForm="ngForm" (ngSubmit)="submitHandler(registerForm)">
    <div class="container">
        <label for="email"><b>Email</b></label>
        <input ngModel type="text" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input ngModel type="password" placeholder="Enter Password" name="password" required>

        <label for="password-repeat"><b>Password</b></label>
        <input ngModel type="password" placeholder="Repeat Password" name="password-repeat" required>

        <div class="register-btn">
            <button type="submit">Register</button>
            <div class="google">
                <button (click)="googleSignIn()" type="button" class="googlebtn"><i
                        class="fa-brands fa-google fa-2xl"></i>Sign in with google</button>
            </div>
        </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <a routerLink="/home"><button type="button" class="cancelbtn">Cancel</button></a>
    </div>
</form>
